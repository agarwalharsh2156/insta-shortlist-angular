<div class="login-page">
  <div class="login-form-wrapper">
    <div class="form-header">
      <h2 class="form-title">Welcome Back</h2>
      <p class="form-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i>
          Username
        </label>
        <div class="input-wrapper">
          <input type="text" id="username" formControlName="username" class="form-input"
            [class.error]="username?.invalid && username?.touched" placeholder="Enter your username">
          <i class="bi bi-person-fill input-icon"></i>
        </div>
        <div *ngIf="username?.invalid && username?.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i>
          Username is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="bi bi-lock"></i>
          Password
        </label>
        <div class="input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-input"
            [class.error]="password?.invalid && password?.touched" placeholder="Enter your password">
          <i class="bi bi-lock-fill input-icon"></i>
          <button type="button" class="password-toggle" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i>
          Password is required
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert-error">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading" [class.loading]="isLoading">
        <span *ngIf="!isLoading">
          <i class="bi bi-box-arrow-in-right"></i>
          Sign In
        </span>
        <span *ngIf="isLoading">
          <i class="bi bi-arrow-clockwise spin"></i>
          Signing In...
        </span>
      </button>

      <!-- Register Link -->
      <div class="form-footer">
        <p>
          Don't have an account?
          <a routerLink="/register" class="register-link">Create one</a>
        </p>
      </div>
    </form>
  </div>
</div>
