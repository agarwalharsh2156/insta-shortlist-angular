<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="card-title text-center mb-4">
      <i class="fas fa-lock me-2" *ngIf="isFontAwesomeEnabled"></i> Login
    </h3>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" *ngIf="isFontAwesomeEnabled">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" id="username" class="form-control" formControlName="username"
            [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)" placeholder="Enter your username">
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback">
            <div *ngIf="username?.errors?.['required']">Username is required.</div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text" *ngIf="isFontAwesomeEnabled">
            <i class="fas fa-key"></i>
          </span>
          <input type="password" id="password" class="form-control" formControlName="password"
            [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
            placeholder="Enter your password">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn brand-green-btn w-100" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    <p class="text-center mt-3" style="text-decoration: none;">
      Don't have an account? <a routerLink="/register" style="text-decoration: none; color: inherit;">Register</a>
    </p>
  </div>
</div>
