<div class="container mt-4">
  <h2 class="mb-4">Dashboard</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow mb-4">
        <div class="card-body">
          <h5 class="card-title">Job Applications by Status</h5>
          <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow mb-4">
        <div class="card-body">
          <h5 class="card-title">Job Categories</h5>
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="pieChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
