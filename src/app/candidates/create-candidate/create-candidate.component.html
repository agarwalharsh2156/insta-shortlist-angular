<div class="create-job-bg d-flex align-items-center justify-content-center min-vh-90 w-100">
  <div class="create-job-card p-5 shadow-lg w-100">
    <form #createCandidateForm="ngForm" (ngSubmit)="onSubmit(createCandidateForm)">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="candidate.name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Role</label>
          <input type="text" class="form-control" name="role" [(ngModel)]="candidate.role" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Applied Role</label>
          <input type="text" class="form-control" name="appliedRole" [(ngModel)]="candidate.appliedRole" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" name="department" [(ngModel)]="candidate.department" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Employment Type</label>
          <select class="form-select" name="employmentType" [(ngModel)]="candidate.employmentType" required>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Contract</option>
            <option>Internship</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Work Type</label>
          <select class="form-select" name="workType" [(ngModel)]="candidate.workType" required>
            <option>Onsite</option>
            <option>Remote</option>
            <option>Hybrid</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Applied Date</label>
          <input type="date" class="form-control" name="appliedDate" [(ngModel)]="candidate.appliedDate">
        </div>
        <div class="col-md-6">
          <label class="form-label">Attachments (comma separated)</label>
          <input type="text" class="form-control" name="attachments"
            [ngModel]="candidate.attachments.join(', ')"
            (ngModelChange)="onAttachmentsChange($event)">
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select class="form-select" name="status" [(ngModel)]="candidate.status" required>
            <option>Shortlisted</option>
            <option>In-Review</option>
            <option>Interview</option>
            <option>Hired</option>
            <option>Rejected</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Score</label>
          <input type="number" class="form-control" name="score" [(ngModel)]="candidate.score" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="candidate.email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="candidate.phone" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Position</label>
          <input type="text" class="form-control" name="position" [(ngModel)]="candidate.position" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Experience (years)</label>
          <input type="number" class="form-control" name="experience" [(ngModel)]="candidate.experience" required>
        </div>
        <div class="col-12 d-flex justify-content-between align-items-center mt-4">
          <a routerLink="/candidates" class="btn brand-outline-btn">Back to Candidates</a>
          <button type="submit" class="btn brand-green-btn px-4" [disabled]="!createCandidateForm.valid">Add Candidate</button>
        </div>
      </div>
    </form>
  </div>
</div>
